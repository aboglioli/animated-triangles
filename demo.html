<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Animated Trianglify Demo</title>

    <link href="demo.css" rel="stylesheet"/>
</head>

<body>
  <div id="container" class="container">
    <div id="output" class="container"></div>
  </div>

  <script src="dist/animated-triangles.js"></script>
  <script>
    AnimatedTriangles.start('container', 'output', {
      renderer: AnimatedTriangles.renderers.CANVAS
    });
  </script>
</body>

</html>
